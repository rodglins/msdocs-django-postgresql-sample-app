<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Django Library Application</title>
    {% load static %}
  
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

    {% block script %}
    <script>
        // Inicialize o Select2 para o campo de autores
        $(document).ready(function () {
            $('.select2').select2({
                // Adicione quaisquer opções de configuração necessárias aqui
            });
        });

        function increaseFont() {
            document.body.style.fontSize = '1.2em';
            }
        function decreaseFont() {
            document.body.style.fontSize = '1em';
            }
    </script>
    {% endblock %}
</head>

<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Library Tools</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search_results' %}">Pesquisa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contato</a>
                </li>
            </ul>
            {% include 'app/loginpartial.html' %}
        </div>
        
        <div class="ml-auto">
            <button id="increase-font" onclick="increaseFont()">+ Aumentar texto</button>
            <button id="decrease-font" onclick="decreaseFont()">- Diminuir texto</button>
        </div>
    </div>
</nav>


    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; {{ year }} - My Django Application</p>
    </footer>

    <script src="{% static 'app/scripts/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'app/scripts/popper.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
